<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React! React! React!</title>
    <!-- 리액트 로드 -->
    <script crossorigin src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- 바벨 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #EEE;
        }
        #container h1 {
            font-size: 48px;
            font-family: sans-serif;
            color: #0080A8;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        var destination = document.querySelector('#container');
        // ReactDOM.render 
        // 화면에 출력하고 싶은 HTML (즉, JSX)
        // 렌더링할 DOM 위치
        ReactDOM.render(
            <div>
                <h3><i>Batman</i></h3>
                <h3><i>Iron Man</i></h3>
                <h3><i>Nicolas Cage</i></h3>
                <h3><i>Mega Man</i></h3>
            </div>,
            destination
        );
    </script>
</body>
</html>
<!-- 
    여러 개의 h1 태그를 렌더링하고자 할 때 div로 감싸는 이유는 jsx와 자바스크립트에서는
    하나의 엘리먼트만 출력이 가능하기 때문이다.

    h1 태그를 h3로 바꾸고, 다시 h3태그 안에 i 태그를 추가하면서 아직까지는 jsx와 자바스크립트를 활용해도
    평상시와 차이가 없다는 것을 알 수 있었다.
 -->
