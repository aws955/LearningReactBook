<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 화살표 함수</title>
    <script>
        function BlackDog() {
            this.name = '흰둥이';
            return {
                name: '검둥이',
                bark: function(){
                    console.log(this.name + ': 멍멍!');
                }
            }
        }

        const blackDog = new BlackDog();
        blackDog.bark();

        function WhiteDog() {
            this.name = '흰둥이';
            return {
                name: '검둥이',
                bark: () => {
                    console.log(this.name + ': 멍멍!');
                }
            }
        }

        const whiteDog = new WhiteDog();
        whiteDog.bark();

        /*
            기존 function과 화살표 함수의 차이점은 서로 가리키고 있는 this 값이 다르다는 것입니다.
            기존의 function을 사용했을 때는 검둥이가 나타나고 화살표 함수를 사용했을 때는 흰둥이를 나타냅니다.
            이는 기존의 function의 this는 자신이 종속된 객체를 가리키며, 화살표 함수는 자신이 종속된 인스턴스를 가리킵니다.
        */

        // 화살표 함수는 아래와 같이 값을 연산하여 바로 반환해야 할 때 사용하면 가독성이 높아지고 코드가 짧아집니다.
        function twice(value) {
            return value * 2;
        }

        const triple = (value) => value * 3;
    </script>
</head>
<body>
    
</body>
</html>
