<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React! React! React!</title>
    <!-- 리액트 로드 -->
    <script crossorigin src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <!-- 바벨 로드 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <style>
        #container {
            padding: 50px;
            background-color: #FFF;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="text/babel">
        var Circle = React.createClass({
            render: function() {
                var circleStyle = {
                    padding: 10,
                    margin: 20,
                    display: "inline-block",
                    backgroundColor: this.props.bgColor,
                    borderRadius: "50%",
                    width: 100,
                    height: 100
                };
                
                return (
                    <div style={circleStyle}>
                    </div>
                );
            }
        });

        var destination = document.querySelector("#container");

        var colors = ["#393E41", "#E94F37", "#1C89BF", "#A1D363",
                        "#85FFC7", "#297373", "#FF8552", "#A40E4C"]

        function showCircle() {
            var ran = Math.floor(Math.random() * colors.length);

            return <Circle bgColor={colors[ran]}/>
        };
        
        var renderData = [];

        for (var i = 0; i < colors.length; i++){
            var color = colors[i];
            renderData.push(<Circle key={i + color} bgColor={colors[i]}/>);
        }

        ReactDOM.render(
            <div>
                {showCircle()}
                <hr/>
                {renderData}
            </div>,
            destination
        );
    </script>
</body>
</html>
